<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Image Gallery | COMP1073 Client-Side JavaScript</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Image Gallery</h1>
    <section id="gallery">
        <figure>
            <img id="featured" src="images/flowers-pink-large.jpg" alt="Flowers Pink" width="1200" height="800" />
            <figcaption>Image title to appear here</figcaption>
        </figure>
        <ul id="thumbnails">
            <li><img src="images/flowers-pink-small.jpg" alt="Flowers Pink" width="240" height="160" /></li>
            <li><img src="images/flowers-purple-small.jpg" alt="Flowers Purple" width="240" height="160" /></li>
            <li><img src="images/flowers-red-small.jpg" alt="Flowers Red" width="240" height="160" /></li>
            <li><img src="images/flowers-white-small.jpg" alt="Flowers White" width="240" height="160" /></li>
            <li><img src="images/flowers-yellow-small.jpg" alt="Flowers Yellow" width="240" height="160" /></li>
        </ul>
    </section>
    <script src="js/script.js"></script>
